<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
</head>
<body>
<h2>Age Calculator</h2>
<label for="day">Day:</label>
<input type="number" id="day" min="1" max="31" required>
<label for="month">Month:</label>
<input type="number" id="month" min="1" max="12" required>
<label for="year">Year:</label>
<input type="number" id="year" min="1900" max="2025" required>
<button onclick="calculateAge()">Calculate Age</button>
<p id="result"></p>

<script>
  function calculateAge() {
      let day = document.getElementById("day").value;
      let month = document.getElementById("month").value;
      let year = document.getElementById("year").value;

      if (!day || !month || !year) {
          document.getElementById("result").innerText = "Please enter a valid date of birth.";
          return;
      }

      let dob = new Date(year, month - 1, day);
      let today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      let monthDiff = today.getMonth() - dob.getMonth();
      let dayDiff = today.getDate() - dob.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
          age--;
      }

      document.getElementById("result").innerText = "Your age is " + age + " years.";
  }
</script>
</body>
</html>
